<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Mantenimiento - IPS Interconsultas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0072ff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Contenedor */
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      display: none; /* Se oculta hasta que el loader termine */
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    /* Subtítulo parpadeante */
    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #0072ff;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      background: #00c6ff;
      color: #fff;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>

  <!-- Contenido principal -->
  <div class="container" id="content">
    <h1>IPS Interconsultas</h1>
    <h2>Solicitud de Mantenimiento (Locativo y Biomédico)</h2>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSecDBk7SAgtcUd88NXNw6jDhk2ySoCqMEOVsIZaOqpkmMAZKw/viewform" target="_blank">
      Ir al formulario
    </a>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 CorreQ · IPS Interconsultas
  </footer>

  <script>
    // Simulación de carga antes de mostrar el contenido
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const content = document.getElementById("content");
      setTimeout(() => {
        loader.style.display = "none";
        content.style.display = "block";
      }, 1500); // 1.5 segundos de carga
    });
  </script>
</body>
</html>
